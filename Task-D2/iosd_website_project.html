<!DOCTYPE html>
<html lang="en">
<head>
  <title>IOSD Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row py-5 mt-50 justify-content-center">
    <div class="col-sm-3 col-md-5 col-lg-6" style="margin-top:15%;">
      <img src="http://sgiinfo.com/images/office.jpg" alt="Unknown" class="img-responsive">
    </div>
    <div class="col-sm-9 col-md-7 col-lg-6" style="margin-top:5%;">
      <div class="col-sm-12 col-lg-12 ml-auto text-center" >
        <p><h2 style="font-family:Andale Mono,AndaleMono,monospace; font-size:40px;">Signup to see the magic</h2></p>
      </div>
      <div class="container-fluid" style="margin-top:130px;">
        <form>
          <div class="form-group" style="margin-bottom:40px;">
            <input type="text" class="form-control rounded-pill input-lg" id="name" placeholder="Full Name" style="border-radius:30px;">
          </div>
          <div class="form-group" style="margin-bottom:40px;">
            <input type="number" class="form-control rounded-pill input-lg" id="age" placeholder="Age" style="border-radius:30px;">
          </div>
          <div class="form-group" style="margin-bottom:40px;">
            <input type="email" class="form-control rounded-pill input-lg" id="email" placeholder="Email" style="border-radius:30px;">
          </div>
          <div class="form-group" style="margin-bottom:20px;">
            <input type="password" class="form-control rounded-pill input-lg" id="pwd" placeholder="Password" style="border-radius:30px;">
          </div>
          <div class="text-center">
          <p>Already a member?<a href="#" style="text-color:black;">Sign in</a></p>
          <button type="submit" class="btn btn-default rounded-pill justify-content-center btn-lg" style="border-radius:30px;">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
