<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="login_ui.css">
  <title>Login/Signup Page</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
            <a class="btn btn-secondary social-login-btn social-facebook" href="/auth/facebook"><i class="fa fa-facebook"></i></a>
            <a class="btn btn-secondary social-login-btn social-google" href="/auth/google"><i class="fa fa-google-plus"></i></a>
            <a class="btn btn-secondary social-login-btn social-linkedin" href="/auth/linkedin"><i class="fa fa-linkedin"></i></a><br><br>
        </div>
        <small class="text-muted">or use your email for registration:</small>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in to Diprella</h1>
        <div class="social-container">
          <a class="btn btn-secondary social-login-btn social-facebook" href="/auth/facebook"><i class="fa fa-facebook"></i></a>
          <a class="btn btn-secondary social-login-btn social-google" href="/auth/google"><i class="fa fa-google-plus"></i></a>
          <a class="btn btn-secondary social-login-btn social-linkedin" href="/auth/linkedin"><i class="fa fa-linkedin"></i></a><br>
        </div>
        <small class="text-muted">or use your email account:</small>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>
              To keep connected with us please<br> login with your personal info
          </p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details<br> and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="login_ui.js"></script>
</body>
</html>
